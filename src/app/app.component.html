<form #myForm="ngForm" novalidate>
  <div class="form-group">
    <label> Дом </label>
    <select
      #chosenHouse
      name="house"
      ngModel
      (ngModelChange)="chooseHouse(myForm.controls.house.value?.houseId)"
    >
      <option *ngFor="let house of houses" [ngValue]="house">
        {{ house.houseName }}
      </option>
    </select>
  </div>
  <!-- <p>Form value: {{ myForm.value | json }}</p> -->

  <div class="form-group">
    <label>Помещение</label>
    <select class="form-control" name="apartment" [(ngModel)]="apartment">
      <option
        *ngFor="let apartment of apartments"
        [value]="apartment.apartmentName"
      >
        {{ myForm.controls.house.value?.houseName }},
        {{ apartment.apartmentName }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Проживающий</label>
    <select class="form-control" name="person" [(ngModel)]="person">
      <option *ngFor="let person of persons" [value]="person.name">
        {{ person.name }}
      </option>
    </select>
  </div>
</form>
